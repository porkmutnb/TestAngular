<h2>{{user.id}} | {{user.name}} | {{user.token}}</h2>
<br>
<div>
  <label>name:
    <input [(ngModel)]="user.name" placeholder="name"> <br>
  </label>
</div>

<table>
  <tr *ngFor="let idols of idol">
    <td>
      <p>{{ idols.id }}</p>
    </td>
    <td>
      <p>{{ idols.name }}</p>
    </td>
    <td>
      <img src="{{ idols.image }}" alt="{{ idols.name }}" width="100" height="100">
    </td>
  </tr>
</table>
